<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./src/assets/icon.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./src/assets/icon.ico"
      type="image/x-icon"
    />
    <!-- href="/vite.svg" -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Primary Meta Tags -->
    <title>Slack Summarizer</title>
    <meta
      name="title"
      content="Slack Summarizer"
    />
    <meta
      name="description"
      content="AI-powered Slack conversation summarizer"
    />
    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://slacksummarizer.com"
    />
    <meta
      property="og:title"
      content="Slack Summarizer"
    />
    <meta
      property="og:description"
      content="AI-powered Slack conversation summarizer"
    />
    <!-- Add Facebook/Open Graph image -->
    <meta property="og:image" content="https://slacksummarizer.com/slack-demo.png" />

    <!-- Twitter -->
    <meta
      name="twitter:title"
      content="Slack Summarizer"
    />
    <meta
      name="twitter:description"
      content="AI-powered Slack conversation summarizer"
    />
    <!-- Add Twitter card and image -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://slacksummarizer.com/slack-demo.png" />

    <!-- Add these additional meta tags -->
    <meta name="image" content="https://slacksummarizer.com/slack-demo.png" />
    <meta itemprop="image" content="https://slacksummarizer.com/slack-demo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
